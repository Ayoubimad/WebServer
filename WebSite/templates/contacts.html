{% extends 'base.html' %}

{% block title %}Phone Numbers - Alert System{% endblock %}

{% block content %}
    <h2>Your Phone Numbers</h2>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for contact in contacts %}
                <li class="list-group-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>
                    {{ contact.phoneNumber }}</li>
            {% endfor %}
        </ul>
    </div>
    <hr>
    <h2>Add a Phone Number</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <div class="input-group">
                <select class="form-select" name="prefix" id="prefix">
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+61">+61</option>
                </select>
                <input type="tel" class="form-control" id="phoneNumber" name="phone_number" placeholder="Phone Number"
                       required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Number</button>
    </form>
{% endblock %}
